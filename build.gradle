plugins {
    id "io.franzbecker.gradle-lombok" version "1.11"
    id "java"
}

group 'com.sgk'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.16.20'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
